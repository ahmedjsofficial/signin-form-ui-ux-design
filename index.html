<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Sign In Page</title>
<!--css-file------------------>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--using-FontAwesome--------->
<!-- <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script> -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" integrity="sha512-BnbUDfEUfV0Slx6TunuB042k9tuKe3xrD6q4mg5Ed72LTgzDIcLPxg6yI2gcMFRyomt+yJJxE+zJwNmxki6/RA==" crossorigin="anonymous" />
</head>

<body>
<section class="sign-in">
	<div class="main-page">
		<div class="top-bar"></div>			
		<div class="name">
			<h1>Furey</h1>
			<p>Sign In page Design For Your Website Using Html</p>
		</div>
		<div class="form-btns">
			<button class="s-btn">Sign In</button>
			<button class="f-btn" >Sign In with Facebook</button>
			<a href="#" class="new-btn">New Account ?</a>
		</div>
		<div class="cancel">
			<a href="#"><i class="fas fa-times"></i></a>
		</div>
	</div>
	<div class="sign-in-page">
		<form>
			<input type="email" placeholder="Email"/>
			<input type="password" placeholder="Password">
			<button>Sign In</button>
		</form>	
	</div>
	<div class="sign-up-page">
		<form>
			<input type="email" placeholder="Email"/>
			<input type="password" placeholder="Password">
			<input type="password" placeholder="Repeat Password">
			<button>Sign Up</button>
		</form>	
	</div>
</section>
<div class="bg-circule"></div>
	

<script type="text/javascript" src="js/JQuery3.3.1.js"></script>
<script type="text/javascript" >
	/*For Sign In*/
$(document).on('click','.s-btn',function(){
	$('.sign-in').addClass('active-sign-in').siblings('.sign-in').removeClass('active-sign-up')
});		
	/*For Sign up*/
$(document).on('click','.new-btn',function(){
	$('.sign-in').addClass('active-sign-up').siblings('.sign-in').removeClass('active-sign-in')
});	
	/*For Go Back To Main Page*/
  $(document).ready(function(){
	 $('.cancel a').click(function(){
		 $('.sign-in').removeClass('active-sign-in , active-sign-up')
 
	 })
 });
</script>
</body>
</html>
